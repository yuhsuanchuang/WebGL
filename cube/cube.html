<html>

	<style>
        canvas {
            background-color:black;
        }
    </style>
	
	<body>
		<canvas id="gl-canvas" width="1000" height="1000"></canvas>
	</body>

	<script id="vertex-shader" type="x-shader/x-vertex" >#version 300 es
		in vec3 vPosition;
		in vec4 vColor;
		
		uniform mat4 uViewMatrix;
		uniform mat4 uProjectionMatrix;

		out lowp vec4 fColor;
			
		void main(void) {
			gl_PointSize = 10.0;
			gl_Position = uProjectionMatrix * uViewMatrix * vec4(vPosition, 1.0);
			fColor = vColor;
		}
	</script>
	
	<script id="fragment-shader" type="x-shader/x-fragment">#version 300 es
		in lowp vec4 fColor;
		out lowp vec4 outColor;
		
		void main(void) {
			outColor = fColor;
		}
	</script>
	
	<script type="text/javascript" src="cube.js"></script>
	<script type="text/javascript" src="createCubeData.js"></script>
	<script type="text/javascript" src="../utils.js"></script>
	<script type="text/javascript" src="../gl-matrix.js"></script>
	<script type="text/javascript" src="../dat.gui-master/build/dat.gui.js"></script>

</html>
